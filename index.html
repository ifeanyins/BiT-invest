<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Document</title>
</head>
<body>
    <div class="parent-div" id="display">
        <div class="body-div">
            <div class="screen-div">
                <button class="screen"></button>
            </div>
            <div class="button-parentdiv">
                <div>
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="four">*</button>
                </div>
                <div>
                    <button class="five">4</button>
                    <button class="six">5</button>
                    <button class="seven">6</button>
                    <button class="eight">-</button>
                </div>
                <div>
                    <button class="nine">7</button>
                    <button class="zero">8</button>
                    <button class="minus">9</button>
                    <button class="plus">+</button>
                </div>
                <div>
                    <button class="times">C</button>
                    <button class="c">0</button>
                    <button class="slash">/</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
